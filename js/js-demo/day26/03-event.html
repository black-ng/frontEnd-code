<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>day26-03事件</title>
</head>
<body>
  <div class='span-a'>pp123</div>
<script>
  //  第三个参数为是否为捕获型
  //  捕获型和冒泡型，捕获分别为从顶到低，冒泡为低到顶
  diva=document.querySelector('.span-a')
  diva.addEventListener('selectstart',function(e) {
    e.preventDefault()
  })
  diva.addEventListener('contextmenu',function(e) {
    e.preventDefault()
  })
</script>
</body>
</html>
