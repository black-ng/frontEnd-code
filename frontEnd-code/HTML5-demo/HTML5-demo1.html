<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo1</title>
  </head>
  <body>
    <form action="">
      邮箱：<input type="email">
      日期：<input type="date">
      时间：<input type="time">
      搜索: <input type="search" name="" id="">
      <!-- required 必填，不能为空 -->
      用户名：<input type="text" required="required" autofocus="autofocus" placeholder="请输入" autocomplete="on" name="user">
      <!-- palceholder 占位符，提示作用   autofocus 自动获取焦点  autocomplete 保存提交历史 需要和name一起用-->
      <input type="submit">  <!-- submint  提交按钮-->
      <!-- multiple 多选 -->
      上传头像<input type="file" multiple="multiple"> 
    </form>
  </body>
</html>
