<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
</head>
<body>
  <script>
    var str="";
    for (i=1;i<=9;i++){
      for(j=1;j<=i;j++){
        str+=j + "x" + i + "=" + i*j + "  ";
        if (i==j) {
          str+="\n";
        }
      }
    }
    console.log(str)

    var expeort=prompt("you love me?")
    while (expeort!="love") {
      expeort=prompt("you love me?")
      if (expeort=="love") {
        break
      }
    }
  </script>
</body>
</html>
